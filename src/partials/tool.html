<div class="tool">
  <a href="#" class="stretched-link position-absolute inset-0"></a>
  <div class="tool-content">
    <h3 class="tool-title">
      @title
    </h3>
    <p class="tool-text">
      @text
    </p>
    <a href="#" class="btn btn-40px btn-bg-gradient btn-border-gradient btn-gradient-outline-primary-to-teal-400">
      Подробнее
    </a>
  </div>

  <picture class="tool-picture">
    <source srcset="./img/tool/@img.src.webp" type="image/webp">
    <img loading="lazy" src="./img/tool/@img.src.png" width="@img.width" height="@img.height" alt="Картинка">
  </picture>
</div>
